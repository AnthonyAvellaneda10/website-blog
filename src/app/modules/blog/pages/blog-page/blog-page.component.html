<!-- 
    - #BLOG
  -->
  <article class="blog" data-page="blog">
    <header>
      <h2 class="h2 article-title">Blog</h2>
    </header>
    <section class="blog-posts">

      <ul class="blog-posts-list">
        <li class="blog-post-item" *ngFor="let blog of blogData">
          <a routerLink="/blog-detail/{{blog.id}}">
        
            <figure class="blog-banner-box">
              <img [src]='blog.thumbnailBlog' [alt]='blog.title' loading="lazy">
            </figure>
        
            <div class="blog-content">
        
              <div class="blog-meta">
                <p class="blog-category">{{blog.tagDescription}}</p>
        
                <span class="dot"></span>
        
                <time datetime="2022-02-23">{{blog.date}}</time>
              </div>
        
              <h3 class="h3 blog-item-title">{{blog.title | truncateText: 60}}</h3>
        
              <p class="blog-text">
              {{blog.description}}
              </p>
        
              <div class="see-more">
                <button class="continue-application">
                  <div>
                      <div class="pencil"></div>
                      <div class="folder">
                          <div class="top">
                              <svg viewBox="0 0 24 27">
                                  <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                              </svg>
                          </div>
                          <div class="paper"></div>
                      </div>
                  </div>
                  View more
                </button>
              </div>
        
            </div>
        
          </a>
        </li>
      </ul>

    </section>
  </article>

<app-footer></app-footer>
