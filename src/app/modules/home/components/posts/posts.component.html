          <div class="post-main">

            <ul class="grid-list-post">
              <li *ngFor="let blog of blogData">
                <div class="recent-post-card">
          
                  <figure class="card-banner img-holder" style="--width: 271; --height: 258;">
                    <img [src]='blog.thumbnail' width="271" height="258" loading="lazy"
                      [alt]='blog.title' class="img-cover">
                  </figure>
          
                  <div class="card-content">
          
                    <a href="#" class="card-badge">{{blog.tagDescription}}</a>
                    
                    <h3 class="headline headline-3 card-title">
                      <a routerLink="/blog-detail/{{blog.id}}" class="link hover-2">{{blog.title}}</a>
                    </h3>
          
                    <p class="card-text">
                      {{blog.description}}
                    </p>
          
                    <div class="card-wrapper">
                      <div class="card-tag">
                        <a href="#" class="span hover-2"># {{blog.tags.items[0].name}}</a>
          
                        <a href="#" class="span hover-2"># {{blog.tags.items[1].name}}</a>
                      </div>
          
                      <div class="wrapper">
                        <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
          
                        <span class="span">{{blog.readingTime}} mins read</span>
                      </div>
                    </div>
          
                  </div>
          
                </div>
              </li>
            </ul>

            <a routerLink="/blog" class="redirect-blog">
              <button class="button">
                View our blog

              </button>
            </a>
